<!DOCTYPE html>
<html lang="en">
<head>
    <title>Netflix - Infinity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header class="header-movies">
            <div class="container">
                <h1 class="header-movies-title">Infinityflix</h1>
            </div>
        </header>
        <section class="section-movies">
            <div class="container">
                <div class="app-movies">
                    <h2 class="app-movies-title">
                        Filmes, Séries, e muito mais. Sem limites
                    </h2>
                    <h3 class="app-movies-subtitle">
                        Assista quando quiser. Onde quiser
                    </h3>
                    <p class="app-movies-msg">
                        Pronto para assistir? Informe seu email para 
                        ativar sua assinatura
                    </p>
                    <form class="form">
                        <input type="text" class="form-input" placeholder="Informe um filme">
                        <input type="submit" class="form-submit" placeholder="Vamos lá!">
                    </form>
                </div>
                <ul class="app-movies-all" id="movies"></ul>
            </div>
        </section>
    </main>


    <script src="scripts.js"></script>
</body>
</html>
